<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile content__profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__item">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Изменить профиль">
              <img src="./images/pencil.svg" alt="Кнопка изменения профиля" class="profile__edit-image">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Создать новое место">
          <img src="./images/plus.svg" alt="Кнопка добавить запись" class="profile__add-image">
        </button>
      </section>

      <section class="elements content__elements">
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" action="#" class="popup__form popup__form_type_edit-profile" novalidate>
          <input type="text" class="popup__input popup__input_type_name" name="username" id="name"
            placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class="popup__error popup__error_name-error"></span>
          <input type="text" class="popup__input popup__input_type_job" name="job" id="job"
            placeholder="Вид деятельности" minlength="2" maxlength="200" required>
          <span class="popup__error popup__error_job-error"></span>
          <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="add-form" action="#" class="popup__form popup__form_type_add-card" novalidate>
          <input type="text" class="popup__input popup__input_type_place-name" name="place-name" id="place_name"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error popup__error_place_name-error"></span>
          <input type="url" class="popup__input popup__input_type_link-picture" name="link-picture" id="link_picture"
            placeholder="Ссылка на картинку" required>
          <span class="popup__error popup__error_link_picture-error"></span>
          <button type="submit" class="popup__save-button" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image popup_type_open-image">
      <div class="popup__image-container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <img src="#" alt="Увеличенное фото" class="popup__open-image">
        <h3 class="popup__image-title"></h3>
      </div>
    </div>

    <template id="card-template">
      <div class="element elements__element">
        <button type="button" class="element__delete-image" aria-label="Удалить"></button>
        <img src="#" alt="#" class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button" aria-label="Нравится"></button>
        </div>
      </div>
    </template>

  </div>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
